<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: left;
            font-size: 18px;
        }
        th {
            background-color: #24d390;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <center><h1 style="background-color: #24d390 ;padding:20px 20px">PRODUCTOS</h1></center>
    <table>
        <form action="/crear" method="post">
            <tr>
                <th>PRODUCTO</th>
                <th>CANTIDAD</th>
                <th>PRECIO</th>
                <th></th>
                
                
            </tr>
            <tr>
                
                <td><input type="text" name="producto" id="producto"></td>
                
                <td><input type="text" name="cantidad" id="cantidad"></td>
                
                <td><input type="text" name="precio" id="precio"></td>
                 <td><button style="background-color: rgb(17, 80, 80); color:white" type="text">Enviar</button>
                 </form>   
                 <form action="/mostrar">
                    <button style="background-color: dodgerblue;color:white" type="submit">Mostrar</button>
                </form>
                </td>
                
                
                
            </tr>
           
    </table>
    
    
</body>
</html>
